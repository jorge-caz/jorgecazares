<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Tech Stack</title>
  <style>
    :root {
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --secondary: #8b5cf6;
      --accent: #f59e0b;
      --success: #10b981;
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.9);
      --glass-bg: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0; 
      padding: 0; 
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }
    .container {
      padding: 2rem;
      max-width: 1000px;
      margin: 0 auto;
    }
    .hero {
      text-align: center;
      margin-bottom: 3rem;
    }
    h1 { 
      margin: 0;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin-bottom: 1rem;
    }
    .subtitle {
      font-size: 1.125rem;
      color: var(--text-secondary);
      margin-bottom: 2rem;
      font-weight: 400;
    }
    .stack-list { 
      display: grid; 
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); 
      gap: 1.5rem; 
      margin-top: 2rem; 
    }
    .stack-item { 
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      border-radius: 16px; 
      padding: 2rem; 
      border: 1px solid var(--glass-border);
      text-align: center;
      transition: all 0.3s ease;
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      gap: 1rem; 
    }
    .stack-item:hover {
      transform: translateY(-8px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    }
    .stack-item img { 
      width: 56px; 
      height: 56px; 
      transition: transform 0.2s ease;
    }
    .stack-item:hover img {
      transform: scale(1.1);
    }
    .stack-item span {
      font-size: 0.95rem;
      font-weight: 500;
      color: var(--text-primary);
    }
    @media (max-width: 768px) {
      .container { padding: 1rem; }
      .stack-list { grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); }
      .stack-item { padding: 1.5rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <h1>My Tech Stack</h1>
      <p class="subtitle">These are the main technologies and tools I love working with</p>
    </div>
    
    <div class="stack-list">
      <div class="stack-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/typescript/typescript-original.svg" alt="TypeScript">
        <span>TypeScript</span>
      </div>
      <div class="stack-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/react/react-original.svg" alt="React">
        <span>React</span>
      </div>
      <div class="stack-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nextjs/nextjs-original.svg" alt="Next.js" style="background:#fff; border-radius:50%; padding: 4px;">
        <span>Next.js</span>
      </div>
      <div class="stack-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/nodejs/nodejs-original.svg" alt="Node.js">
        <span>Node.js</span>
      </div>
      <div class="stack-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/tailwindcss/tailwindcss-original.svg" alt="Tailwind CSS">
        <span>Tailwind CSS</span>
      </div>
      <div class="stack-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/postgresql/postgresql-original.svg" alt="PostgreSQL">
        <span>PostgreSQL</span>
      </div>
      <div class="stack-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/redis/redis-original.svg" alt="Redis">
        <span>Redis</span>
      </div>
      <div class="stack-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/mongodb/mongodb-original.svg" alt="MongoDB">
        <span>MongoDB</span>
      </div>
      <div class="stack-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/rails/rails-original-wordmark.svg" alt="Ruby on Rails">
        <span>Ruby on Rails</span>
      </div>
      <div class="stack-item">
        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/amazonwebservices/amazonwebservices-plain-wordmark.svg" alt="AWS">
        <span>AWS</span>
      </div>
    </div>
  </div>
</body>
</html>
